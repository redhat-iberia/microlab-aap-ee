runtime:
  cache_dir: ./.cache/antora

site:
  title: Summit Connect 2024 - Microlab Debugging EE
  url: https://redhat-scholars.github.io/course-template
  start_page: microlab-aap-ee::index.adoc
content:
  sources:
    - url: ./
      start_path: documentation
asciidoc:
  attributes:
    title: Summit Connect 2024 - Microlab Debugging EE
    page-pagination: true
  extensions:
    - ./lib/tab-block.js
    - ./lib/remote-include-processor.js
ui:
  bundle:
    url: https://github.com/redhat-developer-demos/rhd-tutorial-ui/releases/download/v0.1.10/ui-bundle.zip
    snapshot: true
  supplemental_files:
    - path: ./supplemental-ui
output:
  dir: ./gh-pages
